<!DOCTYPE html>
<html lang="en" data-theme="light">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <title>244 Kingdom Kids Full Curriculum</title>
  <style>
    :root {
      --bg-app: #f8fafc;
      --bg-sidebar: #ffffff;
      --text-main: #0f172a;
      --text-muted: #64748b;
      --border: #e2e8f0;
      --accent: #4f46e5;
      --accent-soft: #f5f3ff;
      --toggle-bg: #e2e8f0;
    }

    [data-theme="dark"] {
      --bg-app: #020617;
      --bg-sidebar: #0f172a;
      --text-main: #f1f5f9;
      --text-muted: #94a3b8;
      --border: #1e293b;
      --accent: #818cf8;
      --accent-soft: rgba(79, 70, 229, 0.2);
      --toggle-bg: #334155;
    }

    * {
      box-sizing: border-box;
      -webkit-tap-highlight-color: transparent;
    }

    body {
      margin: 0;
      background: var(--bg-app);
      font-family: 'Inter', system-ui;
      color: var(--text-main);
      line-height: 1.6;
    }

    header {
      height: 64px;
      background: var(--bg-sidebar);
      border-bottom: 1px solid var(--border);
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 0 1.5rem;
      position: sticky;
      top: 0;
      z-index: 100;
    }

    .logo {
      font-weight: 800;
      color: var(--accent);
      font-size: 1.2rem;
    }

    .app-viewport {
      display: flex;
      min-height: calc(100vh - 64px);
    }

    nav {
      width: 300px;
      background: var(--bg-sidebar);
      border-right: 1px solid var(--border);
      padding: 1.5rem;
      flex-shrink: 0;
      overflow-y: auto;
      height: calc(100vh - 64px);
      position: sticky;
      top: 64px;
    }

    .lesson-link {
      display: block;
      padding: 12px;
      margin-bottom: 6px;
      border-radius: 8px;
      text-decoration: none;
      color: var(--text-main);
      font-size: 0.95rem;
      cursor: pointer;
      transition: 0.2s;
    }

    .lesson-link:hover {
      background: var(--nav-hover);
    }

    .lesson-link.active {
      background: var(--accent-soft);
      color: var(--accent);
      font-weight: 700;
      border-left: 4px solid var(--accent);
    }

    main {
      flex: 1;
      padding: 2rem;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding-bottom: 120px;
    }

    .content-container {
      width: 100%;
      max-width: 720px;
    }

    .chip {
      font-size: 0.75rem;
      font-weight: 700;
      color: var(--accent);
      background: var(--accent-soft);
      padding: 6px 14px;
      border-radius: 8px;
      margin-bottom: 1.5rem;
      display: inline-block;
    }

    .sticky-box {
      background: #fffbeb;
      border: 1px solid #fef3c7;
      border-left: 5px solid #f59e0b;
      padding: 1.25rem;
      border-radius: 12px;
      margin-bottom: 2rem;
    }

    [data-theme="dark"] .sticky-box {
      background: #1e1b16;
      border-color: #451a03;
      color: #fbbf24;
    }

    section {
      margin-bottom: 3rem;
      width: 100%;
    }

    h3 {
      font-size: 0.85rem;
      text-transform: uppercase;
      color: var(--text-muted);
      letter-spacing: 0.05em;
      margin-bottom: 1.25rem;
      border-bottom: 1px solid var(--border);
      padding-bottom: 8px;
    }

    .teach-item {
      background: var(--bg-sidebar);
      border: 1px solid var(--border);
      padding: 1.5rem;
      border-radius: 14px;
      margin-bottom: 15px;
      list-style: none;
      position: relative;
    }

    .cue {
      color: var(--accent);
      font-weight: 900;
      font-size: 0.75rem;
      text-transform: uppercase;
      display: block;
      margin-bottom: 8px;
      letter-spacing: 1px;
    }

    .activity-card {
      background: var(--accent-soft);
      border: 2px dashed var(--accent);
      padding: 1.5rem;
      border-radius: 20px;
      color: var(--text-main);
    }

    .question-list li {
      background: none;
      border: none;
      padding: 8px 0;
      border-bottom: 1px dashed var(--border);
      border-radius: 0;
    }

    .memory-card {
      background: var(--accent);
      color: white;
      padding: 2.5rem;
      border-radius: 24px;
      text-align: center;
      font-size: 1.5rem;
      font-weight: 800;
      margin-top: 3rem;
      box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.1);
    }

    .mobile-nav-bar {
      display: none;
      position: fixed;
      bottom: 30px;
      left: 50%;
      transform: translateX(-50%);
      z-index: 1000;
    }

    .footer-btn {
      background: #000;
      color: #fff;
      padding: 16px 32px;
      border-radius: 40px;
      border: none;
      font-weight: 700;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.4);
      cursor: pointer;
    }

    @media (max-width: 850px) {
      nav {
        display: none;
        position: fixed;
        top: 64px;
        left: 0;
        width: 100%;
        height: calc(100vh - 64px);
        z-index: 90;
        background: var(--bg-sidebar);
      }

      nav.open {
        display: block;
      }

      .mobile-nav-bar {
        display: block;
      }

      main {
        padding: 1rem;
      }
    }
  </style>
</head>

<body>
  <header>
    <div class="logo">244 Kingdom Kids</div>
    <div
      style="font-size: 0.8rem; font-weight: 700; background: var(--accent-soft); color: var(--accent); padding: 5px 15px; border-radius: 50px;">

  </header>
  <div class="app-viewport">
    <nav id="lessonNav"></nav>
    <main>

  </div>
  <div class="mobile-nav-bar"><button class="footer-btn" onclick="toggleNav()">Select Lesson</button></div>

    function toggleNav() { document.getElementById('lessonNav').classList.toggle('open'); }
    function loadLesson(idx) {

      const l = lessons[idx];
      document.getElementById('lessonContent').innerHTML = `
        <div class="chip">Bible Passage: ${l.passage}</div>
        <h1 style="margin:0 0 0.5rem 0; font-size:2.4rem; letter-spacing:-1px;">${l.title}</h1>
        <p style="font-size:1.1rem; color:var(--text-muted); margin-bottom:2rem;"><strong>Objective:</strong> ${l.objective}</p>
        <div class="sticky-box"><strong>Sticky Fact for Kids:</strong><br>${l.sticky}</div>
        <section><h3>Teaching Path & Cues</h3>${l.teach.map(i => `<div class="teach-item"><span class="cue">${i.cue}</span>${i.text}</div>`).join('')}</section>
        <section><h3>Activity: ${l.activity.name}</h3><div class="activity-card">${l.activity.desc}</div></section>
        <section><h3>Discussion Questions</h3><ul class="question-list">${l.questions.map(q => `<li>${q}</li>`).join('')}</ul></section>
        <div class="memory-card"><span style="font-size:0.8rem; text-transform:uppercase; display:block; opacity:0.8; margin-bottom:12px; letter-spacing:2px;">Memory Verse</span>${l.memory}</div>
      `;
      window.scrollTo(0, 0);
      if (window.innerWidth <= 850) toggleNav();
    }
    const nav = document.getElementById('lessonNav');
    lessons.forEach((l, i) => {
      const a = document.createElement('a'); a.textContent = l.title; a.className = 'lesson-link'; a.id = `l-${i}`; a.onclick = () => loadLesson(i); nav.appendChild(a);
    });
    loadLesson(0);
  </script>
</body>

</html>
